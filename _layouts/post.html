<!DOCTYPE HTML>

<head>
  <!-- css -->
  <link rel="stylesheet" href="{{ site.baseurl }}/sass/navbar.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/sass/wander.css">
<!-- javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/javascript/navbar.js"></script>
<!-- fonts -->
<link href='{{ site.baseurl }}/fonts/couture-bld.ttf' rel='stylesheet' type='text/css'>
<link href='{{ site.baseurl }}/fonts/Roboto-Thin.ttf' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Martel" rel="stylesheet">
</head>
<html lang="en-US">

<body>

{% include navbar.html %}
<div class="cover-image">
  <img src= "{{ site.baseurl }}/{{ page.image}}" alt="cover">
</div>
<h2 class="post-title">{{ page.title }}</h2>
<h3 class="subity"> {{ page.author }} // {{ page.date | date: '%B %d, %Y' }} </h3>
<br>
<br>

  <div class="blog-content-inner">
    {{ content }}
</div>

{% include related.html %}
{% include footer.html %}
</body>
