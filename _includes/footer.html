<script type="text/javascript">
// Instafeed


    var instafootFeed = new Instafeed({
        target: 'instafoot',
        get: 'user',

        accessToken: '2119921924.1677ed0.3fb302ea0aaf4054baf29563ddabb2ac',

    });

    instafootFeed.run();

// Match Height

</script>
