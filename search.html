---
layout: page
---
<head>
  <link rel="stylesheet" href="{{ site.baseurl }}/sass/search.css">
</head>

<body>

<div class="search-header"></div>
  <div class="search-title">
    <h1>Search</h1>
  </div>

<div class="searcher row">
  <div class="col-sm-3"></div>
<form action="/search.html" method="get">
  <input type="text" id="search-box" class="col-sm-4"  name="query">
  <button type="submit"  value="search" class="searchclk fa fa-search fa-3x col-sm-2" aria-hidden="true"></button>
</form>
<div class="col-sm-3"></div>
</div>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ site.baseurl }}/assets/javascript/lunr.min.js"></script>
<script src="{{ site.baseurl }}/assets/javascript/search.js"></script>
